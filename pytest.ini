[pytest]
# Pytest configuration for commander.ai

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests that require external services (Tavily API, Qdrant, etc.)
    unit: Unit tests that don't require external services
    slow: Slow tests that take more than 5 seconds
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage (if pytest-cov is installed)
# --cov=backend
# --cov-report=term-missing
# --cov-report=html

# Logging
log_cli = false
log_cli_level = INFO
